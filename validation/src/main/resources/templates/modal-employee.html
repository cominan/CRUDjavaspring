<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <form th:action="@{/save}" method="post"  th:object="${employee}">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Example input">
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Another input">
      </div>
      <div class="form-group">
        <label for="postsition">Position</label>
        <input type="text" th:field="*{postsition}" class="form-control" id="postsition" placeholder="Another input">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
